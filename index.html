<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>NFT preview card component</title>
</head>

<body>
    <div class="container">
        <div class="image">

            <img src="./images/image-equilibrium.jpg" alt="image of NFT" class="main">
            <div>
                <img src="./images/icon-view.svg" alt="">
            </div>


        </div>

        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul>
            <li class="eth"> <img src="./images/icon-ethereum.svg" alt="" class="eth"> 0.041 ETH</li>
            <li> <img src="./images/icon-clock.svg" alt=""> 3 days left</li>
        </ul>
        <section class="artist">
            <img src="./images/image-avatar.png" alt="">
            <div class="line"> <span>Creation of</span> Jules Wyvern</div>

        </section>



    </div>

</body>

</html>
